<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <h1>jordan mine sweeper</h1>
    <div class="board-container"></div>
        <div class="smiley-container"></div>
        <div class="clock-area">
            <h2>timer: </h2> <span>
                <h2 class="timer">0</h2>
            </span>

        </div>
        <div class="mines-count-area">
            <span class="mines-count"></span>
        </div>
        <div class="levels">
            <button onclick="changeLevel(4, 2)">Beginner</button>
            <button onclick="changeLevel(8, 12)">Medium</button>
            <button onclick="changeLevel(12, 30)">Expert</button>
        </div>
        <div class="board-matrix">
            <table border="1">
                <tbody class="board-game">


                </tbody>
            </table>
 
    <button onclick="init()">Try Again</button>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>   
</body>
</html>
